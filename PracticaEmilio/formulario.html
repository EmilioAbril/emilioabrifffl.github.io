        <main>
            <h1>Formulario</h1>
            <form action="#" method="post">

                <!-- Meto cada input en un div para poder modificar el css mejor -->
                <div class="div-input-form">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div class="div-input-form">
                    <label for="email">Correo electrónico:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="div-input-form">
                    <label for="contrasena">Codigo postal:</label>
                    <input type="password" id="contrasena" name="contrasena" required>
                </div>
                <div class="div-input-form">
                    <label for="edad">Edad:</label>
                    <input type="number" id="edad" name="edad" min="18" required>
                </div>
                <div class="div-input-form">
                    <label for="genero">Género:</label>
                    <select id="genero" name="genero" required>
                        <option value="masculino">Masculino</option>
                        <option value="femenino">Femenino</option>
                        <option value="otro">Otro</option>
                    </select>
                </div>
                <div class="div-input-form">
                    <label for="ciudad">Ciudad:</label>
                    <input type="text" id="ciudad" name="ciudad">
                </div>

                <div class="div-input-form">
                    <!-- Le pongo otro div para que los checkbox salgan en horizonal -->
                    <label for="intereses">Intereses:</label>

                    <div class="div-input-form-checkbox">
                        <input type="checkbox" id="deporte" name="intereses" value="deporte">
                        <p>Deporte</p>
                        <input type="checkbox" id="musica" name="intereses" value="musica">
                        <p>Música</p>
                        <input type="checkbox" id="viajes" name="intereses" value="viajes">
                        <p>Viajes</p>
                    </div>

                </div>
                <div class="div-input-form">
                    <label for="comentario">Comentario:</label>
                    <textarea id="comentario" name="comentario" rows="4" cols="50"></textarea>
                </div>
                <div class="div-input-form">
                    <label for="fecha">Fecha de nacimiento:</label>
                    <input type="date" id="fecha" name="fecha" required>
                </div>
                <div class="div-input-form">
                    <label for="url">Sitio web:</label>
                    <input type="url" id="url" name="url">
                </div>
                <div class="div-input-form">
                    <label for="color">Color favorito:</label>
                    <input type="color" id="color" name="color">
                </div>
                <div class="div-input-form">
                    <label for="archivo">Adjuntar archivo:</label>
                    <input type="file" id="archivo" name="archivo">
                </div>
                <div class="div-input-form">
                    <input class="boton-enviar" type="submit" value="Enviar">
                </div>

            </form>
        </main>
